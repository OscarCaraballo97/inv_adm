<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gesti√≥n de Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Responsable</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre del responsable</ion-label>
        <ion-input [(ngModel)]="responsable" clearInput></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let material of materiales">
    <ion-card-header>
      <ion-card-title>{{ material.nombre }}</ion-card-title>
      <ion-card-subtitle>Stock actual: {{ material.cantidad }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Cantidad a retirar</ion-label>
        <ion-input type="number" [(ngModel)]="cantidades[material.id]" min="1"></ion-input>
      </ion-item>

      <ion-button expand="block" color="danger" (click)="registrarSalida(material.id)">
        Registrar salida
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
