<ion-header>
  <ion-toolbar>
    <ion-title>Salida de Material</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">ID del Material</ion-label>
    <ion-input type="number" [(ngModel)]="material.id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input type="number" [(ngModel)]="material.cantidad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Responsable</ion-label>
    <ion-input [(ngModel)]="material.responsable"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="registrarSalida()">Registrar Salida</ion-button>

  <ion-text color="success" *ngIf="mensaje">
    <p>{{ mensaje }}</p>
    <p *ngIf="stockActual !== null">Stock actual: {{ stockActual }}</p>
  </ion-text>

  <ion-text color="danger" *ngIf="error">
    <p>{{ error }}</p>
  </ion-text>

  <ion-list>
    <ion-item *ngFor="let item of salidas">
      <ion-label>
        <h2>ID {{ item.id }} - {{ item.cantidad }} unidades</h2>
        <p>Responsable: {{ item.responsable }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
