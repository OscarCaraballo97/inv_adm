<ion-header>
  <ion-toolbar>
    <ion-title>Salida de Material</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Material</ion-label>
    <ion-input [(ngModel)]="material.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input type="number" [(ngModel)]="material.cantidad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Responsable</ion-label>
    <ion-input [(ngModel)]="material.responsable"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="registrarSalida()">Registrar Salida</ion-button>

  <ion-list>
    <ion-item *ngFor="let item of salidas">
      <ion-label>
        <h2>{{ item.nombre }} - {{ item.cantidad }}</h2>
        <p>Responsable: {{ item.responsable }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
